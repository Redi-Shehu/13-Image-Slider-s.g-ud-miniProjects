<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="img-container">
        <img src="https://picsum.photos/id/41/500/300" alt="image" />
        <img src="https://picsum.photos/id/49/500/300" alt="image" />
        <img src="https://picsum.photos/id/57/500/300" alt="image" />
        <img src="https://picsum.photos/id/89/500/300" alt="image" />
      </div>
      <i class="fa-solid fa-angles-left prev"></i>
      <i class="fa-solid fa-angles-right next"></i>
    </div>
    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
